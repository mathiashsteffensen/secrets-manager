name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Format 
      run: gofmt -l -s -w ./
    - name: Lint
      run: staticcheck ./...
    - name: Test
      run: go test ./... --cover
    
